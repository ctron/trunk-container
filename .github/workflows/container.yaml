name: Build containers

permissions:
  contents: read
  packages: write # for publishing containers

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  IMAGE_NAME: trunk

  CROSS_VERSION: "0.2.5"
  TRUNK_VERSION: "0.17.5"

jobs:
  build:
    name: build
    runs-on: ubuntu-22.04

    steps:

      - name: Set version
        id: version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "main" ] && VERSION=latest
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$VERSION" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install cross
        run: |
          curl -sSL https://github.com/cross-rs/cross/releases/download/v${CROSS_VERSION}/cross-x86_64-unknown-linux-gnu.tar.gz -o cross.tar.gz
          tar -xvzf cross.tar.gz
          sudo install cross /usr/local/bin

      - name: Get trunk code
        # unfortunately, cross can't use "install", so we need to fetch the tarball and use "build" instead
        run: |
          mkdir trunk
          cd trunk
          curl -sSL https://crates.io/api/v1/crates/trunk/${TRUNK_VERSION}/download | tar --strip-components=1 -xzf -
          ls

      - name: Build trunk (amd64)
        run: |
          cd trunk
          cargo build --release
          mkdir -p ../build/linux/amd64
          cp target/release/trunk ../build/linux/amd64/

      - name: Build trunk (arm64)
        run: |
          cd trunk
          cross build --release --target aarch64-unknown-linux-gnu
          mkdir -p ../build/linux/arm64
          cp target/aarch64-unknown-linux-gnu/release/trunk ../build/linux/arm64/

      - run: find build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Containerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=A container to build Rust based WASM frontend applications using `trunk`.
